{% extends 'base.html' %}
{% block content %}

<h3 class="text-center">Ingresa a tu cuenta:</h3>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Ingresa tu usuario:</label>
        <input type="text" class="form-control" name="{{ form.username.name }}" id="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Ingresa tu contraseña:</label>
        <input type="password" class="form-control" name="{{ form.password.name }}" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
<p class="mt-3">Si no te has registrado, haz clic <a href="{% url 'register' %}">AQUÍ</a></p>

{% endblock %}
