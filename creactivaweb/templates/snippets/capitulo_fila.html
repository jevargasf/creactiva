{% load static %}
    <div id="slider-fila">
            <!--CAPITULO FILA-->
            {% for capitulo in capitulos %}
            <div class="fila-slider">
                <section>
                    <div>
                        <button></button>
                        <img src="{% static '/' %}{{ capitulo.first_frame }}" alt="Noticia">
                        <div><a href="{% url 'capitulo' capitulo.cap %}"></a></div>
                    </div>
                    <dl>
                        <dd>Cap√≠tulo {{ forloop.counter }}</dd>
                        <dt>{{ capitulo.nombre }}</dt>
                    </dl>
                </section>
            </div>
            {% endfor %}

        
    </div>

    <button id="flecha-izquierda-slider-fila"></button>
    <button id="flecha-derecha-slider-fila"></button>
