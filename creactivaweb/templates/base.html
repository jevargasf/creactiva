    {% load static %}

    <link rel="icon" type="image/x-icon" href="{% static 'icon/favicon.ico' %}">
    <style>
        @keyframes rotatebg{
    0%{rotate: 0deg;}
    100%{rotate: 360deg;}
}

#transicion{
    width:500%;
    height:500%;
    background-color: #00224a;
    position: fixed;
    z-index: 6;
    opacity: 1;
    transition:all .75s;
    pointer-events: none;
    background-size: 20px 20px;
    background-image:
      linear-gradient(to right, #00315c 1px, transparent .1px),
      linear-gradient(to bottom, #00315c 1px, transparent .1px);
      background-repeat:  repeat;
      background-position: center;
    animation: rotatebg 100s infinite;
    left:-200%;
    top:-200%;
    overflow: hidden;
}

    </style>
    <title>CreActiva</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="transicion">
    </div>


    <main>
        {% block message%}
        {% if messages %}
            {% for message in messages %}
                <div id="alerta" class="alert alert-{{ message.tags }}" role="alert">
                    <div>
                    <strong>{{ message }}</strong>
                    <p>haz click para continuar</p>
                    <button id="cerrarAlerta"  type="button"><img src="" alt=""></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        {% endblock %}

        {% block content %}
      

        {% endblock %}
    </main>
