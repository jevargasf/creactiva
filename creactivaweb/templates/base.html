<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'icon/favicon.ico' %}">
    <title>CreActiva</title>
</head>
<body>
    <div id="fondo_animado">
    </div>
    <span id="cuadricula"></span>

    <main>
        {% block message%}
        {% if messages %}
            {% for message in messages %}
                <div id="alerta" class="alert alert-{{ message.tags }}" role="alert">
                    <div>
                    <strong>{{ message }}</strong>
                    <button id="cerrarAlerta"  type="button"><img src="" alt=""></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        {% endblock %}

        {% block content %}
      

        {% endblock %}
    </main>
        <!--JQUERY-->
           <script src="https://code.jquery.com/jquery-1.11.3.min.js" integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g=" crossorigin="anonymous"></script>
        <!-- <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script> -->
        <script src="{% static 'js/slick.js' %}"></script>
        <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
