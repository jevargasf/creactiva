{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="transicion">
</div>
<h1 id="pago">PAGANDO...</h1>

<form action="{{ url }}" method="POST" name="form">
    <input type="hidden" name="token_ws" value="{{ token }}">
    {% csrf_token %}
</form>

<script type="text/javascript">
    window.onload=function(){
        document.form.submit();
    };
</script>
{% endblock %}
